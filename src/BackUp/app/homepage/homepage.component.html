<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <base href="/">
  <title>Tableros De Servicio</title>
</head>



<body>


  <div class="jumbotron text-center" style="width:100%; height:160px;">
    <h2 style="margin-top: -40px;">Bienvenido a la aplicacion de tableros de servicio</h2>
    <p style="margin-top: 1%;">A continuacion Escoja la carpeta de tableros que desea visualizar:</p>
  </div>

  <!-- <div class="container" style="margin-bottom: 10%; margin-top: 8%;"> -->
    <div class="row justify-content-center" style="margin-bottom: 14%; margin-top: 2%; width: 100%;">
      <div>
      <div class="col col-sm-1" style="text-align: center; margin-top: 15% !important; margin-left: 5%;">
        <p-card header="Licencias" [style]="{width: '310px'}" styleClass="ui-card-shadow">
          <p-header>
              <img  src="Card" src="assets/images/Licencias.png">
          </p-header>
          <p-footer>
            <a class="btn btn-outline-success" routerLink="/licencias" routerLinkActive="active"><i class="far fa-folder-open"></i> Listar Tableros</a>
          </p-footer>
        </p-card>
      </div>
    </div>

    <div>
      <div class="col col-sm-1" style="text-align: center; margin-top: 15% !important; margin-left: 5%;">
        <p-card header="Requerimientos" [style]="{width: '310px'}" styleClass="ui-card-shadow">
          <p-header>
              <img  src="Card" src="assets/images/Requerimientos.PNG">
          </p-header>
          <p-footer>
            <a class="btn btn-outline-success" routerLink="/requerimientos" routerLinkActive="active"><i class="far fa-chart-bar"></i> Ver Tablero</a>
          </p-footer>
        </p-card>
      </div>
    </div>

    <div>
      <div class="col col-sm-1" style="text-align: center; margin-top: 15% !important; margin-left: 5%;">
        <p-card header="Incidentes" [style]="{width: '310px'}" styleClass="ui-card-shadow">
          <p-header>
              <img  src="Card" src="assets/images/Incidentes.PNG">
          </p-header>
          <p-footer>
            <a class="btn btn-outline-success" routerLink="/incidentes" routerLinkActive="active"><i class="far fa-chart-bar"></i> Ver Tablero</a>
          </p-footer>
        </p-card>
      </div>
      </div>

      <div>
      <div class="col col-sm-1" style="text-align: center; margin-top: 15% !important; margin-left: 5%;">
      <p-card header="Efectividad del Servicio" [style]="{width: '310px'}" styleClass="ui-card-shadow">
        <p-header>
            <img class="img-fluid" src="Card" src="assets/images/EfectividadServicio.PNG">
        </p-header>
        <p-footer>
          <a class="btn btn-outline-success" routerLink="/efectividadServicio" routerLinkActive="active"><i class="far fa-chart-bar"></i> Ver Tablero</a>
        </p-footer>
      </p-card>
    </div>
    </div>



    </div>



  <!-- </div> -->

  

</body>

</html>

<router-outlet></router-outlet>
