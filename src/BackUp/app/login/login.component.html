
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <base href="/">
</head>

<body>
    <div class="containerfondo" style="background-image: url('../assets/images/fondo.jpg');">
	<!-- Main Content -->
	<div class="container-fluid" >
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><i class="fas fa-chart-line"></i></h2></span>
				<h4 class="company_title">Halliburton-Ecopetrol</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row justify-content-center">
						<h2>Iniciar Sesion</h2>
					</div>
					<div class="row justify-content-center">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username" required>
							</div>
							<div class="row">
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" required>
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="check">
								<label for="remember_me">Recordarme</label>
							</div>
							<div class="row">
								<input type="submit" value="Ingresar" class="btn" routerLink="/homepage">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>

<router-outlet></router-outlet>

</body>
